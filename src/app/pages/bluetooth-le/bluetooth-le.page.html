<ion-header>
  <ion-toolbar style="--background: #3897E9; text-align: center;" >
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" style="color:white" ></ion-menu-button>
    </ion-buttons>
    <ion-button (click)="Scan()" slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan</p>
    </ion-button>
    <ion-title style="text-align: center;">
      <a style="color: white;  font-size: 15px;">{{'PAGES.BLUETOOTH_LE' | translate}}</a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item lines="none">
      <ion-label style="text-align: right;"> BLUETOOTH</ion-label>
      <ion-toggle button (click)="bluetoothScan()" [(ngModel)]="bluetoothCheck"></ion-toggle>
    </ion-item>


    <ion-list>
      <ion-card-content ion-item *ngFor="let device of devices" (click)="goToDetails(device)">
        <p>{{device.name || 'Unnamed'}}</p>
        <p>{{device.id}}</p>
        <p> RSSI: {{device.rssi}}</p>
      </ion-card-content>
    </ion-list>
    
</ion-content>
